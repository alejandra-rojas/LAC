<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Your entry has been submited!</title>
    <style>
      body {
        background-color: #0958a3;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        text-align: center;
        color: #0958a3;
      }

      .main {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      .container {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        flex-direction: column;
        background-color: white;
        border-radius: 8px;
        padding: 0.5rem;
        justify-content: center;
        width: fit-content;
        align-items: center;
      }

      .thanks {
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0;
      }

      h2 {
        font-size: 1rem;
      }

      a {
        margin: 0;
        text-decoration: none;
        font-weight: 600;
        color: #009fe2;
        padding-bottom: 0.5rem;
      }

      @media screen and (min-width: 768px) {
        .container img {
          width: 320px;
          height: auto;
        }

        .thanks {
          font-size: 1.5rem;
          font-weight: 600;
          padding: 0;
        }

        h2 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <img src="img/Poster.jpg" width="220px" />
        <div class="thanks">Thank you!</div>
        <h2>Your art submission has been received.</h2>
        <a href="/index.html">back to the site</a>
      </div>
    </div>
  </body>
</html>
