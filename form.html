    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("select")
          .change(function () {
            $(this)
              .find("option:selected")
              .each(function () {
                var optionValue = $(this).attr("value");
                if (optionValue) {
                  $(".box")
                    .not("." + optionValue)
                    .hide();
                  $("." + optionValue).show();
                } else {
                  $(".box").hide();
                }
              });
          })
          .change();
      });
    </script>

            </label>

          <div class="submit-box">
            <button class="submit">
